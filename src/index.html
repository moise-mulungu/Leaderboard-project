<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>

</head>
<body>
    <h1 class="heading">Leaderboard</h1>
    <div class="main-content" id="mainContent">
        <div class="left-content">
            <div class="top-left">
                <h2>Recent scores</h2>
                <button type="submit" class="btn" id="refreshButton">refresh</button>
            </div>
            <ul  id="display" class="display-scores"></ul>
        </div>
        <div class="right-content">
            <h2>Add your score</h2>
            <form class="form" id="formInput">
                <input id="name" type="text" placeholder="your name" required>
                <input id="score" type="text" placeholder="your score" required>
                <button type="submit" class="btn">submit</button>
            </form>
            
        </div>
    </div>
</body>
</html>
